<!Doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <meta name="author" content="John-fei" />
  <title>EduSoho--登陆</title>
  <link rel="alternate icon" type="image/png" href="./static/images/favicon.png">
  <link rel="stylesheet" href="./static/css/amazeui.min.css">
  <link rel="stylesheet" type="text/css" href="./static/css/iconfont.css">
  <link rel="stylesheet" href="./static/css/login.css">
</head>
<body>
  <div class="am-hide-sm-only">
    <div class="am-g login-top">
        <div class="am-u-md-2">
          <div class="login-logo">
            <img src="static/images/login/login-logo.png" alt="logo">
          </div>
        </div>
        <div class="am-u-md-2 am-u-md-offset-8">
          <div class="login-trans">En</div>
        </div>
    </div>
    <div class="content">
        <h1>欢迎进入</h1>
        <form action="">
          <div class="account">
            <input type="text" placeholder="账号">
            <i class="iconfont icon-icon-2"></i>
          </div>
          <div class="password">
            <input type="password" placeholder="密码">
            <i class="iconfont icon-icon-23"></i>
          </div>
          <div class="forgetpassword">
            <a href="#" class="forgetpasswd">忘记密码?</a>
          </div>
          <div class="remenberpasswd">
             <input type="checkbox" id="remenberme"><label for="remenberme">记住我</label>
          </div>
          <div class="login">
            <button class="am-btn login-btn">登录</button>
          </div>
        </form>
    </div>
  </div>
  <div class="am-show-sm-only">
    <div class="am-g">
      <div class="am-u-sm-2 am-u-sm-offset-9">
        <div class="sm-trans">En</div>
      </div>
    </div>
    <div class="sm-content">
      <h1>欢迎进入</h1>
      <form action="">
        <div class="sm-account">
            <input type="text" placeholder="账号">
            <i class="iconfont icon-icon-2"></i>
          </div>
          <div class="sm-password">
            <input type="password" placeholder="密码">
            <i class="iconfont icon-icon-23"></i>
          </div>
          <div class="sm-login">
            <button class="am-btn sm-login-btn">登录</button>
          </div>
      </form>
    </div>
  </div>
  <footer>
    <span>Powered By H-EAD</span>
  </footer>

  <!--[if (gte IE 9)|!(IE)]><!-->
  <script src="./static/plugins/jquery.min.js"></script>
  <!--<![endif]-->
  <!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn./staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="./static/plugins/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
  <script src="./static/plugins/amazeui.min.js"></script>
 
</body>

</html>

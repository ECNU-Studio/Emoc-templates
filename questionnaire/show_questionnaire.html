<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>问卷</title>
	</head>
	<body>
		<div class="questionnaire">
			<div class="questionnaire_name">
				关于喝酒的问卷调查
			</div>
		</div>
		<div class="question">
			<div class="question_text">
				1.你喝酒吗？
			</div>
			<div class="question_choice">
				<input type="radio" name="question_1" value="Y" checked>喝
				<input type="radio" name="question_1" value="N">不喝
			</div>
		</div>
		<div class="question">
			<div class="question_text">
				2.你对喝酒的看法？
			</div>
			<div class="question_ask">
				<textarea></textarea>
			</div>
		</div>
		<div class="question">
			<div class="question_text">
				3.你身边的人谁喝酒？
			</div>
			<div class="question_multi">
				<input type="checkbox" name="爷爷">爷爷
				<input type="checkbox" name="奶奶">奶奶
				<input type="checkbox" name="父亲">父亲
				<input type="checkbox" name="母亲">母亲
			</div>
		</div>
		<div class="question">
			<div class="question_text">
				4.你喝酒可以给自己打几颗星？
			</div>
			<div class="question_star">
				* * * * *
			</div>
		</div>
		<div class="">
			<button type="button" class="questionnaire_submit">提交</button>
		</div>
	</body>
</html>

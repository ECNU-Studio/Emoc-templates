              <label for="single-question">如果你有30万你是选择买房还是买车？</label>
              <!-- 第一个选项 -->
              <div class="am-radio">

              </div>
              <!-- 第二个选项 -->
              <div class="am-radio">

              </div>
          </div>
          <!-- 第二题 -->
          <div class="item">
            <label for="single-question2">如果你有30万你是选择买房还是买车？</label><br>
            <!-- 第一个选项 -->
            <div class="am-radio">
              <label for="single-question-3"><input type="radio" id="single-question-3" name="single-questiono" value="option3">单选框 - 选项一</label>
            </div>
            <!-- 第二个选项 -->
            <div class="am-radio">
              <label for="single-question-4"><input type="radio" id="single-question-4" name="single-questiono" value="option4">单选框 - 选项二</label>
            </div>
          </div>
          <!-- 第三题 -->
          <div class="item">
            <label for="multiple-question">现在你梦想拥有什么？</label><br>
            <div class="am-checkbox">
              <label for="multiple-question-1"><input type="checkbox" name="multiple-question-1" value="multiple-question-1">车子</label>
            </div>
            <div class="am-checkbox">
              <label for="multiple-question-1"><input type="checkbox" name="multiple-question-1" value="multiple-question-1">房子</label>
            </div>
            <div class="am-checkbox">
              <label for="multiple-question-1"><input type="checkbox" name="multiple-question-1" value="multiple-question-1">妹子</label>
            </div>
            <div class="am-checkbox">
              <label for="multiple-question-1"><input type="checkbox" name="multiple-question-1" value="multiple-question-1">都想要</label>
            </div>
          </div>
          <!-- 第四题 -->
          <div class="item">
            <div class="am-form-group">
              <label for="doc-ta-1">你喜欢我吗？请简述理由~</label>
              <textarea class="" rows="5" id="doc-ta-1"></textarea>
            </div>
          </div>
          <!-- 第五题 -->

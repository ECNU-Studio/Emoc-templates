    <div class="am-container content">
      <!-- 问卷的题目 -->
      <div class="preview-question-title am-animation-fade">
        <h2 class="am-vertical-align-middle">我是一个问卷的标题</h2>
      </div>
      <!-- 问卷的内容 -->
      <div class="am-form subject">
        <!-- 题目列表 -->
        <div class="problem-set">
          <!-- 第一题 -->
          <div class="item">
            <div class="am-form-group">
              <label for="single-question">如果你有30万你是选择买房还是买车？</label><br>
              <!-- 第一个选项 -->
              <div class="am-radio">
                <label for="single-question-1"><input type="radio" id="single-question-1" name="single-questiono1" value="option1">单选框 - 选项一</label>
              </div>
              <!-- 第二个选项 -->
              <div class="am-radio">
                <label for="single-question-2"><input type="radio" id="single-question-2" name="single-questiono" value="option2">单选框 - 选项二</label>
              </div>
            </div>
          </div>
          <!-- 第二题 -->
          <div class="item">
            <label for="single-question2">如果你有30万你是选择买房还是买车？</label><br>
            <!-- 第一个选项 -->
            <div class="am-radio">
              <label for="single-question-3"><input type="radio" id="single-question-3" name="single-questiono" value="option3">单选框 - 选项一</label>
            </div>
            <!-- 第二个选项 -->
            <div class="am-radio">
              <label for="single-question-4"><input type="radio" id="single-question-4" name="single-questiono" value="option4">单选框 - 选项二</label>
            </div>
          </div>
          <!-- 第三题 -->
          <div class="item">
            <label for="multiple-question">现在你梦想拥有什么？</label><br>
            <div class="am-checkbox">
              <label for="multiple-question-1"><input type="checkbox" name="multiple-question-1" value="multiple-question-1">车子</label>
            </div>
            <div class="am-checkbox">
              <label for="multiple-question-1"><input type="checkbox" name="multiple-question-1" value="multiple-question-1">房子</label>
            </div>
            <div class="am-checkbox">
              <label for="multiple-question-1"><input type="checkbox" name="multiple-question-1" value="multiple-question-1">妹子</label>
            </div>
            <div class="am-checkbox">
              <label for="multiple-question-1"><input type="checkbox" name="multiple-question-1" value="multiple-question-1">都想要</label>
            </div>
          </div>
          <!-- 第四题 -->
          <div class="item">
            <div class="am-form-group">
              <label for="doc-ta-1">你喜欢我吗？请简述理由~</label>
              <textarea class="" rows="5" id="doc-ta-1"></textarea>
            </div>
          </div>
          <!-- 第五题 -->
          <div class="item">
            <label for="">请给下面的同学打分：</label>
            <div class="problem-set">
              <div class="item">张越
                <div id="start1" class="block">
                  <div  class="star_score"></div>
                  <div class="attitude"></div>
                </div> 
              </div>
              <div class="item">宗路
                <div id="start2" class="block">

                  <div class="attitude"></div>
                </div>

                <div id="start3" class="block">
                  <div  class="star_score"></div>
                  <div class="attitude"></div>
                </div> 
              </div>

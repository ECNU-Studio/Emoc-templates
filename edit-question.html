              </div>
              <!-- 第二个选项 -->

                <input type="radio" id="single-question-2"  name="single-questiono" value="option2"><label contenteditable="true">单选框 - 选项二</label>

                  <div class="item am-text-middle"><i class="iconfont icon-icon-23"></i></div>
                  <div class="item am-text-middle"><i class="iconfont icon-icon-23"></i></div>

              </div>
              <div class="am-g">

                  <div class="problem-ctrl">
                    <div class="item"> <i class="iconfont icon-icon-23"> </div>
                    <div class="item"> <i class="iconfont icon-icon-23"> </div>
                    <div class="item"> <i class="iconfont icon-icon-23"> </div>
                  </div>
                </div>
              </div>
            </li>
          </div>
          <!-- 单选第二题 -->
          <div class="problem">
            <li>
              <label for="single-question" contenteditable="true">点击编辑问卷问题</label><br>
              <!-- 第一个选项 -->
              <div class="am-radio">
                <label for="single-question-1"><input type="radio" id="single-question-1" name="single-questiono" value="option1">单选框 - 选项一</label>

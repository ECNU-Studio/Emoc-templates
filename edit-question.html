  <section>

    <div class="am-container content">
      <!-- 问卷标题 -->
      <div class="edit-question-title">
        <h2 class="am-vertical-align-middle">我是一个问卷的标题</h2>
      </div>

      <!-- 问卷的内容 -->
      <div class="am-form">
        <!-- 题目列表 -->
        <ol>
          <!-- 第一题 单选 -->
          <div class="problem">
            <li>
              <label contenteditable="true">点击编辑单选题问题</label><br>
              <!-- 第一个选项 -->
              <div class="am-radio">
                <input type="radio" id="single-question-1"  name="single-questiono" value="option1"><label contenteditable="true">单选框 - 选项一</label>
                <div class="opt-ctrl">
                  <div class="item"><i class="iconfont icon-icon-34"></i></div>
                  <div class="item"><i class="iconfont icon-icon-56"></i></div>
                  <div class="item"><i class="iconfont icon-icon-89"></i></div>
                  <div class="item"><i class="iconfont icon-icon-89 rotate"></i></div>
                </div>
              </div>
              <!-- 第二个选项 -->
              <div class="am-radio">
                <input type="radio" id="single-question-2"  name="single-questiono" value="option2"><label contenteditable="true">单选框 - 选项二</label>
                <div class="opt-ctrl">
                  <div class="item"><i class="iconfont icon-icon-34"></i></div>
                  <div class="item"><i class="iconfont icon-icon-56"></i></div>
                  <div class="item"><i class="iconfont icon-icon-89"></i></div>
                  <div class="item"><i class="iconfont icon-icon-89 rotate"></i></div>
                </div>
              </div>
              <!-- 问题控制 -->
              <div class="problem-ctrl am-fr">
                <div class="item"><i class="iconfont icon-icon-90"></i></div>
                <div class="item"><i class="iconfont icon-icon-3"></i></div>
                <div class="item"><i class="iconfont icon-icon-66"></i></div>
              </di91>
            </li>
          </div>
          <!-- 第二题 多选 -->
          <div class="problem">
            <li>
              <label contenteditable="true">点击编辑多选题问题</label>
              <br>
              <!-- 第一个选项 -->
              <div class="am-checkbox">
                <input type="checkbox" id="multiple-question-1" name="single-questiono" value="option1">
                <label contenteditable="true">复选框 - 选项一</label>
                <div class="opt-ctrl">
                  <div class="item">
                    <i class="iconfont icon-icon-34"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-56"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-89"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-89 rotate"></i>
                  </div>
                </div>
              </div>
              <!-- 第二个选项 -->
              <div class="am-checkbox">
                <input type="checkbox" id="multiple-question-2" name="single-questiono" value="option2">
                <label contenteditable="true">复选框 - 选项二</label>
                <div class="opt-ctrl">
                  <div class="item">
                    <i class="iconfont icon-icon-34"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-56"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-89"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-89 rotate"></i>
                  </div>
                </div>
              </div>
              <!-- 问题控制 -->
              <div class="problem-ctrl am-fr">
                <div class="item">
                  <i class="iconfont icon-icon-90"></i>
                </div>
                <div class="item">
                  <i class="iconfont icon-icon-91"></i>
                </div>
                <div class="item">
                  <i class="iconfont icon-icon-66"></i>
                </div>
              </div>
            </li>
          </div>
          <!-- 第三题 评分题 -->
          <div class="problem">
            <li>
              <label contenteditable="true">点击编辑评分题题目</label>
              <br>
              <!-- 第一个选项 -->
              <div class="am-checkbox">
                <input type="checkbox" id="multiple-question-1" name="single-questiono" value="option1" style="display:none">
                <label contenteditable="true">评分题 - 选项一</label>
                <div class="opt-ctrl">
                  <div class="item">
                    <i class="iconfont icon-icon-34"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-56"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-89"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-89 rotate"></i>
                  </div>
                </div>
              </div>
              <!-- 第二个选项 -->

                <input type="checkbox" id="multiple-question-2" name="single-questiono" value="option2" style="display:none;">
                <label contenteditable="true">评分题 - 选项二</label>
                <div class="opt-ctrl">
                  <div class="item">
                    <i class="iconfont icon-icon-34"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-56"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-89"></i>
                  </div>
                  <div class="item">
                    <i class="iconfont icon-icon-89 rotate"></i>
                  </div>
                </div>
              </div>
              <!-- 问题控制 -->
              <div class="problem-ctrl am-fr">
                <div class="item">
                  <i class="iconfont icon-icon-90"></i>
                </div>
                <div class="item">
                  <i class="iconfont icon-icon-91"></i>
                </div>
                <div class="item">
                  <i class="iconfont icon-icon-66"></i>
                </div>
              </div>
            </li>
          </div>
          <div class="problem">
            <li>
              <label contenteditable="true">点击编辑问答题题目</label>
              <br>
              <!-- 问题  -->
              <div class="am-form-group">
                <textarea  rows="5"></textarea>
              </div>
              <!-- 问题控制 -->
              <div class="problem-ctrl am-fr">
                <div class="item">
                  <i class="iconfont icon-icon-90"></i>
                </div>
                <div class="item">
                  <i class="iconfont icon-icon-91"></i>
                </div>
                <div class="item">
                  <i class="iconfont icon-icon-66"></i>
                </div>
              </div>
            </li>
          </div>
        </ol>

      </div>

      <!-- 添加问题 -->
      <div class="add-problem">
        <div class="add-problem-title">添加问题</div>
        <div class="am-g">
          <div class="am-u-sm-3 item"><i class="iconfont icon-icon-93"></i>单选题</div>
          <div class="am-u-sm-3 item"><i class="iconfont icon-icon-71"></i>多选题</div>
          <div class="am-u-sm-3 item"><i class="iconfont icon-icon-44"></i>问答题</div>
          <div class="am-u-sm-3 item"><i class="iconfont icon-icon-92"></i>评分题</div>
        </div>
      </div>

      <!-- 问卷时间 -->
      <div class="questionnaire-time">
        <div class="am-g">
          <div class="am-u-md-4">
            <label for="startTime">开始时间</label>
            <input class="am-form-field" id="startTime" data-am-datepicker="{viewMode:'integer',format:'yyyy-mm-dd'}"> 
          </div>
          <div class="am-u-md-4">
            <label for="startTime">结束时间</label>
            <input class="am-form-field" id="startTime" data-am-datepicker>
          </div>
          <div class="am-u-md-4">
            <div class="am-radio">
              <label for="enView">
                <input type="radio">学员可查看问卷统计
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- 预览and提交 -->
      <div class="commit-and-preview">
        <div class="am-g">
          <div class="am-u-sm-6">
            <button class="am-btn am-btn-primary am-fr">预览</button>
          </div>
          <div class="am-u-sm-6">
            <button class="am-btn am-btn-primary am-fl">提交</button>
          </div>
        </div>
      </div>
    </div>

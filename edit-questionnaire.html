<!Doctype html>
<html class="no-js">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<meta name="author" content="John-fei" />
		<title>EduSoho</title>
		<link rel="alternate icon" type="image/png" href="./static/images/favicon.png">
		<link rel="stylesheet" href="./static/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="./static/css/iconfont.css">
		<link rel="stylesheet" href="./static/css/public.css">
		<link rel="stylesheet" href="./static/css/edit-questionnaire.css">
		<!--<link rel="stylesheet" href="static/plugins/dragula.min.css" />-->
		<link rel="stylesheet" href="static/plugins/jquery-ui.min.css" />
	</head>

	<body>
		<section>
			<div class="am-container content">
				<!-- 问卷标题 -->
				<div class="edit-questionnaire-title">
					<h2 class="am-vertical-align-middle">我是一个问卷的标题</h2>
				</div>
				
				
				
				<!-- 问卷的内容 -->
				<div id='dragula-container' class="am-form question-list">
					<!--问题div-->
					<div class="question">
						<!--问题标题div-->
						<div class="question-title">
							<label contenteditable="true">点击编辑单选题问题</label>
						</div>
						<!--问题选项div-->
						<div class="choices">
							<!--第一个没有按钮-->
							<div class="am-radio choice">
								<input type="radio" name="single-questiono" value="option1">
								<span>
									<label contenteditable="true">单选框 - 选项一</label>
								</span>
								<div class="opt-ctrl">
									<span class="copy item"><i class="iconfont icon-icon-34"></i></span>
									<span class="delete item"><i class="iconfont icon-icon-56"></i></span>
									<span class="up item"><i class="iconfont icon-icon-89"></i></span>
									<span class="down item"><i class="iconfont icon-icon-89 rotate"></i></span>
								</div>
							</div>
							<div class="am-radio choice">
								<input type="radio" name="single-questiono" value="option1">
								<span>
									<label contenteditable="true">单选框 - 选项一</label>
								</span>
								<div class="opt-ctrl">
									<span class="copy item"><i class="iconfont icon-icon-34"></i></span>
									<span class="delete item"><i class="iconfont icon-icon-56"></i></span>
									<span class="up item"><i class="iconfont icon-icon-89"></i></span>
									<span class="down item"><i class="iconfont icon-icon-89 rotate"></i></span>
								</div>
							</div>
						</div>
						<div class="question-ctrl">
							<span class="handle item"><i class="iconfont icon-icon-90"></i></span>
							<span class="copy item"><i class="iconfont icon-icon-3"></i></span>
							<span class="delete item"><i class="iconfont icon-icon-66"></i></span>
						</div>
					</div>
					
					
					<div class="question">
						<div class="question-title">
							<label contenteditable="true">点击编辑多选题问题</label>
						</div>
						<div class="choices">
							<div class="am-radio choice">
								<input type="checkbox" name="single-questiono" value="option2">
								<span>
									<label contenteditable="true">复选框 - 选项一</label>
								</span>
								<div class="opt-ctrl">
									<span class="copy item"><i class="iconfont icon-icon-34"></i></span>
									<span class="delete item"><i class="iconfont icon-icon-56"></i></span>
									<span class="up item"><i class="iconfont icon-icon-89"></i></span>
									<span class="down item"><i class="iconfont icon-icon-89 rotate"></i></span>
								</div>
							</div>
							<div class="am-radio choice">
								<input type="checkbox" name="single-questiono" value="option2">
								<span>
									<label contenteditable="true">复选框 - 选项二</label>
								</span>
								<div class="opt-ctrl">
									<span class="copy item"><i class="iconfont icon-icon-34"></i></span>
									<span class="delete item"><i class="iconfont icon-icon-56"></i></span>
									<span class="up item"><i class="iconfont icon-icon-89"></i></span>
									<span class="down item"><i class="iconfont icon-icon-89 rotate"></i></span>
								</div>
							</div>
						</div>
						<div class="question-ctrl">
							<span class="handle item"><i class="iconfont icon-icon-90"></i></span>
							<span class="copy item"><i class="iconfont icon-icon-3"></i></span>
							<span class="delete item"><i class="iconfont icon-icon-66"></i></span>
						</div>
					</div>
					
					<div class="question">
						<div class="question-title">
							<label contenteditable="true">点击编辑评分题题目</label>
						</div>
						
						<div class="choices">
							<div class="am-radio choice">
								<span>
									<label contenteditable="true">评分题 - 选项一</label>
								</span>
								<div class="opt-ctrl">
									<span class="copy item"><i class="iconfont icon-icon-34"></i></span>
									<span class="delete item"><i class="iconfont icon-icon-56"></i></span>
									<span class="up item"><i class="iconfont icon-icon-89"></i></span>
									<span class="down item"><i class="iconfont icon-icon-89 rotate"></i></span>
								</div>
							</div>
							<div class="am-radio choice">
								<span>
									<label contenteditable="true">评分题 - 选项二</label>
								</span>
								<div class="opt-ctrl">
									<span class="copy item"><i class="iconfont icon-icon-34"></i></span>
									<span class="delete item"><i class="iconfont icon-icon-56"></i></span>
									<span class="up item"><i class="iconfont icon-icon-89"></i></span>
									<span class="down item"><i class="iconfont icon-icon-89 rotate"></i></span>
								</div>
							</div>
						</div>
						<div class="question-ctrl">
							<span class="handle item"><i class="iconfont icon-icon-90"></i></span>
							<span class="copy item"><i class="iconfont icon-icon-3"></i></span>
							<span class="delete item"><i class="iconfont icon-icon-66"></i></span>
						</div>
					</div>
					
					
					<div class="question">
						<div class="question-title">
							<label contenteditable="true">点击编辑问答题题目</label>
						</div>
						<div class="answer-text">
							<div class="am-form-group">
			                <textarea  rows="3"></textarea>
			              </div>
						</div>
						<div class="question-ctrl">
							<span class="handle item"><i class="iconfont icon-icon-90"></i></span>
							<span class="copy item"><i class="iconfont icon-icon-3"></i></span>
							<span class="delete item"><i class="iconfont icon-icon-66"></i></span>
						</div>
					</div>
				</div>

				<!-- 添加问题 -->
				<div class="add-problem">
					<div class="add-problem-title">添加问题</div>
					<div class="am-g">
						<span class="am-u-sm-3 item question-radio"><i class="iconfont icon-icon-93"></i>单选题</span>
						<span class="am-u-sm-3 item question-checkbox"><i class="iconfont icon-icon-71"></i>多选题</span>
						<span class="am-u-sm-3 item question-text"><i class="iconfont icon-icon-44"></i>问答题</span>
						<span class="am-u-sm-3 item question-star"><i class="iconfont icon-icon-92"></i>评分题</span>
					</div>
				</div>

				<!-- 问卷时间 -->
				<div class="questionnaire-time">
					<div class="am-g">
						<div class="am-u-md-4">
							<label for="startTime">开始时间</label>
							<input class="am-form-field" id="startTime" data-am-datepicker="{viewMode:'integer',format:'yyyy-mm-dd'}">
						</div>
						<div class="am-u-md-4">
							<label for="startTime">结束时间</label>
							<input class="am-form-field" id="startTime" data-am-datepicker>
						</div>
						<div class="am-u-md-4">
							<div class="am-radio">
								<label for="enView">
					                <input type="radio">学员可查看问卷统计
					              </label>
							</div>
						</div>
					</div>
				</div>

				<!-- 预览and提交 -->
				<div class="commit-and-preview">
					<div class="am-g">
						<div class="am-u-sm-6">
							<button class="am-btn am-btn-primary am-fr">预览</button>
						</div>
						<div class="am-u-sm-6">
							<button class="am-btn am-btn-primary am-fl">提交</button>
						</div>
					</div>
				</div>
			</div>

		</section>

		<script src="./static/plugins/amazeui.ie8polyfill.min.js"></script>
		<![endif]-->
		<script src="static/plugins/amazeui.min.js"></script>
		<script src="static/plugins/iconfont.js"></script>
		<!--<script src="./static/plugins/dragula.min.js"></script>-->
		<script src="static/plugins/jquery-ui.min.js"></script>
		
		<script src="static/js/edit-questionnaire.js"></script>
	</body>

</html>
